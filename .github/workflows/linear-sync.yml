name: Sync GitHub issues to Linear

on:
  issues:
    types: [opened]

jobs:
  sync-issue-to-linear:
    runs-on: ubuntu-latest

    env:
      LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
      LINEAR_TEAM_NAME: PocketKerala

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Linear SDK
        run: npm install @linear/sdk

      - name: Sync issue to Linear
        run: node .github/scripts/linear-sync-issue.mjs

